version: "3.7"

services:
  #Composer Service
  composer:
    image: composer:1.10
    command: ["composer", "install"]
    volumes:
      - ../:/app

  #PHP Service
  php:
    build: .
    volumes:
      - ../:/var/www/sousedskapomoc.cz
    environment:
      - DEBUG=on
    depends_on:
      - composer

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: 'sousedskapomoc'
      MYSQL_USER: 'sousedskapomoc'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'root_password'
    ports:
      - ${MYSQL_PORT}:3306
    expose:
      - 3306
    volumes:
      - mysql:/var/lib/mysql

  #Nginx Service
  web:
    image: nginx:latest
    command: >
      sh -c "if [ -f /etc/nginx/conf.d/default.conf ]; then rm /etc/nginx/conf.d/default.conf; fi&&
             mkdir -p /var/www/sousedskapomoc.cz/temp/cache/ &&
             chmod -R 777 /var/www/sousedskapomoc.cz/temp/ &&
             chmod -R 777 /var/www/sousedskapomoc.cz/log/ &&
             if [ ! -f ./app/config/local.neon ]; then cp /var/www/sousedskapomoc.cz/app/config/local.neon.dev /var/www/sousedskapomoc.cz/app/config/local.neon; fi &&
             nginx -g 'daemon off;'"
    ports:
      - ${WEB_PORT}:80
    volumes:
      - ../:/var/www/sousedskapomoc.cz
      - ./nginx_conf/sousedskapomoc.cz.conf:/etc/nginx/conf.d/sousedskapomoc.cz.conf
    depends_on:
      - php

  rabbitmq:
    image: rabbitmq:3.8.3
    environment:
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
    expose:
      - 5672
    ports:
      - 5672:5672

volumes:
  mysql:
